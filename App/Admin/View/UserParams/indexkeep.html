
<form id="pagerForm" method="post" action="demo_page1.html">
	<input type="hidden" name="status" value="${param.status}">
	<input type="hidden" name="keywords" value="${param.keywords}" />
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
</form>


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="demo_page1.html" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					用户名称：<input type="text" name="keyword" />
				</td>
				<td>
					<select class="combox" name="province">
						<option value="">所有省市</option>
						<option value="北京">北京</option>
						<option value="上海">上海</option>
						<option value="天津">天津</option>
						<option value="重庆">重庆</option>
						<option value="广东">广东</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="demo_page4.html" target="navTab"><span>添加</span></a></li>
			<li><a class="delete" href="demo/common/ajaxDone.html?uid={sid_user}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="demo_page4.html?uid={sid_user}" target="navTab"><span>修改</span></a></li>
			<li class="line">line</li>
			<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th width="20">ID</th>
				<th width="40">昵称/用户名</th>
				<th width="20">血型</th>
				<th width="30">星座</th>
				<th width="50">有无子女</th>
			</tr>
		</thead>
		<tbody>
		<volist name="list" id="vo">
			<tr target="sid_user" rel="1">
				<td>{$vo.userid}</td>
				<td>{$vo.name}</td>
				<td>{$vo.bloodtype}</td>
				<td>
					<between  name="vo.birthday" value="1.20,2.18">
						水瓶座
					</between >						
					<between  name="vo.birthday" value="2.19,3.20">
						双鱼座
					</between >
					<between  name="vo.birthday" value="3.21,4.19">
						白羊座
					</between >							
					<between  name="vo.birthday" value="4.20,5.20">
						金牛座
					</between >							
					<between  name="vo.birthday" value="5.21,6.21">
						双子座
					</between >							
					<between  name="vo.birthday" value="6.22,7.22">
						巨蟹座
					</between >							
					<between  name="vo.birthday" value="7.23,8.22">
						狮子座
					</between >					
					<between  name="vo.birthday" value="8.23,9.22">
						处女座
					</between >						
					<between  name="vo.birthday" value="9.23,10.23">
						天枰座
					</between >						
					<between  name="vo.birthday" value="10.24,11.22">
						天蝎座
					</between >						
					<between  name="vo.birthday" value="11.23,12.21">
						射手座
					</between >						
					<between  name="vo.birthday" value="12.22,1.19">
						摩羯座
					</between >	
				</td>
				<td>{$vo.child}</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共${totalCount}条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="200" numPerPage="20" pageNumShown="10" currentPage="1"></div>

	</div>
</div>
