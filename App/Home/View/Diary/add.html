<extend name="Public/member"/>
<block name="mainright">
<div class="main_right">
	<div class="div_"> 个人中心 &gt;&gt; 我的日记</div>
	<!--TAB BEGIN-->
	<div class="tab_list">
		<div class="tab_nv">
			<ul>
				<li class="tab_item"><a href="__URL__/index">我的日记</a></li>
				<li class="tab_item current"><a href="__URL__/add">发表日记</a></li>
				<li class="tab_item">编辑日记</li>
			</ul>
		</div>
	</div>
	<!--TAB END-->

	<div class="div_smallnav_content_hover">
	<iframe name="diaryfrom" src="" frameborder="0" style="display:none"></iframe>
	<form name="myform" id="form" target="diaryfrom" action="__URL__/insert" onsubmit="return checkSubmit()" method="post">
		<div style="background:#FEFCE7; padding:5px;margin-top:10px;margin-bottom:10px;"> 
			日记分类：
			<select name="catid" id="catid">
				<option value="1">婚恋课堂</option>
				<option value="2">爱情故事</option>
				<option value="3">两性私语</option>
				<option value="4">情感物语</option>
				<option value="5">生活点滴</option>
				<option value="6">文学随笔</option>
				<option value="7">其他日志</option>
			</select>
			&nbsp;&nbsp;&nbsp;
			阅读权限：
			<select name="power" id="power">
				<option selected="selected" value="1">公开</option>
				<option value="0">仅自己看</option>
			</select>
			&nbsp;&nbsp;&nbsp;
			天气：
			<select name="weather" id="weather">
				<option selected="selected" value="">=请选择=</option>
				<option value="1">晴天</option>
				<option value="2">阴天</option>
				<option value="3">多云</option>
				<option value="4">雨天</option>
				<option value="5">雷阵雨</option>
				<option value="6">雪天</option>
			</select>
			&nbsp;&nbsp;&nbsp;
			心情：
			<select name="feel" id="feel">
				<option selected="selected" value="">=请选择=</option>
				<option value="1">开心</option>
				<option value="2">吃惊</option>
				<option value="3">抓狂</option>
				<option value="4">伤心</option>
				<option value="5">动心</option>
				<option value="6">愤怒</option>
				<option value="7">傻笑</option>
				<option value="8">疑惑</option>
				<option value="9">感叹</option>
				<option value="10">郁闷</option>
				<option value="11">沮丧</option>
				<option value="12">一般</option>
			</select>
		</div>
		<!--  -->
		<div style="text-align:center;">
			<input type="text" name="title" id="title" value="请在这里输入日记标题" style="width:95%;font-size:24px; background-color: #fefce7; border:0px; margin-top:30px; text-align:center;font-family: 微软雅黑; box-shadow: 0px 0px 0px #F0F0F0;">
			
			<div style="margin:20px 10px 10px 10px; padding-top:20px; border-top:1px dashed Gray;">
			<textarea class="xheditor {tools:'simple'}" name="content" id="content" rows="1" tabindex="1" style="width:100%; height:500px; ">请在这里写日记...</textarea>
			
			</div>
			
		</div>

		<div style="margin-top:10px;">
			<input type="submit" value="发表日记" class="button-red"/>&nbsp;&nbsp;
			<input type="button" name="btn_return" id="btn_return" value="返回列表" class="button-coff" onclick="window.location.href='__URL__/index'"/>
		</div>
		<div class="clear"> </div>
	</form>
	</div>
</div>
</block>
