<extend name="Public/member" />

<block name="mainright">
<div class="main_right">
    <div class="div_"> 个人中心 &gt;&gt; 帐号信息</div>
    <!--TAB BEGIN-->
    <div class="tab_list">
	  <div class="tab_nv">
	    <ul>
		  <li class="tab_item"><a href="__MODULE__/User/view/act/userInfo">我的帐号</a></li>
		  <li class="tab_item current"><a href="__MODULE__/User/view/act/editPass">修改密码</a></li>
		  <li class="tab_item"><a href="__MODULE__/User/view/act/receiveEmail">邮件接收</a></li>
		  <li class="tab_item"><a href="__MODULE__/User/view/act/loveStatus">设置状态</a></li>
	    </ul>
	  </div>
    </div>
	<!--TAB END-->

	<div class="div_smallnav_content_hover">
	  
	   
	  <form name="myform" id="myform" action="__MODULE__/User/update/type/editPass" onsubmit="return checkPass()" method="post">
	  <table class="user-table table-margin lh35" cellpadding="0" cellspacing="0" border="0" width="98%">
		  <tbody><tr>
			<td colspan="2" style="padding-bottom:10px;"><div class="item_title" style="width:100%"><p>修改密码</p><span class="shadow"></span></div></td>
		  </tr>
		  <!-- 旧密码 --> 
		  <tr>
			<td class="lblock" width="20%">旧 密 码 <span class="f_red">*</span></td>
			<td class="rblock"><input name="password" id="password" class="input-150" maxlength="16" type="password"> <span id="doldpassword" class="f_red"></span></td>
		  </tr>
		  <!-- 新密码 -->
		  <tr>
			<td class="lblock">新 密 码 <span class="f_red">*</span></td>
			<td class="rblock"><input name="newpassword" id="newpassword" class="input-150" maxlength="16" type="password"> <span id="dnewpassword" class="f_red"></span> (6-16个字符)</td>
		  </tr>
		  <!-- 确认新密码 -->
		  <tr>
			<td class="lblock">再次输入 <span class="f_red">*</span></td>
			<td class="rblock"><input name="confirmpassword" id="confirmpassword" class="input-150" maxlength="16" type="password"> <span id="dconfirmpassword" class="f_red"></span></td>
		  </tr>
		  <!-- 提交保存 -->
		  <tr>
			<td class="lblock"></td>
			<td class="rblock"><input name="btn_save" class="button-red" value="修 改" type="submit"></td>
		  </tr>
	  </tbody></table>
	  </form>
	  
    </div>
	<!--//div_smallnav_content_hover End-->

  </div>
  <div class="clear"> </div>
  <!--//main_right End-->
</block>
