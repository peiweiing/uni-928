<extend name="Public/member"/>
<block name="mainright">
	<div class="main_right">
    <div class="div_">个人中心 &gt;&gt; 我的相册</div>
    <!--TAB BEGIN-->
    <div class="tab_list">
	  <div class="tab_nv">
	    <ul>
		  <li class="tab_item"><a href="__URL__/index">我的相册</a></li>
		  <li class="tab_item current"><a href="__URL__/add">上传相册</a></li>
		  <li class="tab_item"><a href="__MODULE__/Photo/set">设置形象照</a></li>
	    </ul>
	  </div>
    </div>
	<!--TAB END-->
	<div class="div_smallnav_content_hover">
	  <div class="item_title item_margin"><p>上传相册</p><span class="shadow"></span></div>
	  <form onsubmit="return doSubmit()" action="__URL__/upload" method="post" enctype="multipart/form-data" name="upload_form" id="upload_form">
	  <input name="halttype" value="" type="hidden">
	  <table class="user-table table-margin lh35" border="0" cellpadding="0" cellspacing="0" width="98%">
		<tbody><tr>
		  <td colspan="2"><div class="nav-tips">请上传您的单人真实照片，要求五官清晰。 </div></td>
		</tr>
		<tr>
		  <td class="lblock" width="20%">照片描述 </td>
		  <td class="rblock" width="80%">
		    <input name="info" id="title" class="input-txt" type="text">
			<span id="dtitle" class="f_red"></span>
		  </td>
		</tr>
		<!-- 选择照片 -->
		<tr>
		  <td class="lblock">选择照片 <span class="f_red">*</span></td>
		  <td class="rblock"><input name="pic" class="filePrew" id="sf_upfile" type="file">
			<span id="dsf_upfile" class="f_red"></span></td>
		</tr>
		<!-- 上传按钮 -->
		<tr id="id_uploadbox">
		  <td class="lblock"></td>
		  <td class="rblock"><input onclick="onClick()" id="btn_upload" value="开始上传" class="button-green" type="submit"></td>
		</tr>
		<!-- 上传提示 -->
		<tr>
		  <td class="lblock"></td>
		  <td id="id_loadingbar" style="display:none;" class="rblock"><img src="__PUBLIC__/images/uploading.gif" border="0" height="19" width="220"> 照片上传中，请稍后...</td>
		</tr>
		<script type="text/javascript">
			function doSubmit(){
				var loadid = document.getElementById("id_loadingbar");
				var uploadid = document.getElementById("id_uploadbox");
				var sf_upfile = document.getElementById("sf_upfile").value;
				
				//判断是否有文件上传
				//alert(sf_upfile);
				if(sf_upfile == 0){
					alert("请选择要上传的图片！");		
					return false;
				}
				
				//判断是否可见
				if(loadid.style.display=="block"){
					loadid.style.display="none";
				}else{
					loadid.style.display="block";
					uploadid.style.display="none";
				}
		
			}	
		</script>
		<tr>
		  <td colspan="2" align="left">
		    <div style="line-height:24px;">
			 <strong>温馨提示：</strong><br>
			  点击浏览，选择您想要上传作为形象照的照片；<br>
			  仅支持PNG，JPG，JPEG，GIF格式，3M以下文件；<br>
			  请上传您的单人真实照片，要求五官清晰。请勿上传明星、名人或他人照片，您将对此负法律责任；<br>
			  如果您的照片被会员投诉为假照片，经查实会将您列入网站黑名单，以后都将无法注册和登录。 
			</div>
		  </td>
		</tr>
	  </tbody></table>
	  </form>
	</div>
	<!--//div_smallnav_content_hover End-->	
    </div>
    <div class="clear"> </div>
</block>
